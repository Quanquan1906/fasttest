name: CI/CD - Food Ordering System

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker build environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login Docker Hub (Ä‘á»ƒ push image)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build & Push backend services
      - name: Build & push backend services
        run: |
          services=("auth" "order" "restaurant" "notification")
          for service in "${services[@]}"; do
            echo "ğŸš€ Building backend service: $service"
            docker build -t ${{ secrets.DOCKER_USERNAME }}/food-${service}-service:latest ./backend/${service}-service
            docker push ${{ secrets.DOCKER_USERNAME }}/food-${service}-service:latest
          done

      # 5ï¸âƒ£ Build & Push frontend
      - name: Build & push frontend image
        run: |
          echo "ğŸš€ Building frontend..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/food-frontend:latest

      # 6ï¸âƒ£ Install kubectl CLI
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      # 7ï¸âƒ£ Configure kubeconfig (decode tá»« base64)
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config

      # 8ï¸âƒ£ Verify cluster connection
      - name: Verify cluster connection
        run: kubectl get nodes

      # 9ï¸âƒ£ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          echo "ğŸš€ Starting deployment..."
          chmod +x kubernetes/build-and-deploy.sh
          ./kubernetes/build-and-deploy.sh
