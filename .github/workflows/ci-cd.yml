name: CI - Build and Push Images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend services
        run: |
          services=("auth" "order" "restaurant" "notification")
          for service in "${services[@]}"; do
            echo "ðŸš€ Building backend service: $service"
            docker build -t ${{ secrets.DOCKER_USERNAME }}/food-${service}-service:latest ./backend/${service}-service
            docker push ${{ secrets.DOCKER_USERNAME }}/food-${service}-service:latest
          done

      - name: Build & push frontend image
        run: |
          echo "ðŸš€ Building frontend..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/food-frontend:latest
